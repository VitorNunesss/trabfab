<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens de Rick e Morty</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <h1>Personagens de Rick and Morty</h1> 
    <input type="text" id="searchInput" class="search-bar" placeholder="Buscar por um personagem..." />
    
    <div class="filters">
        <select id="speciesFilter">
            <option value="">Todas as Espécies</option>
            <option value="Human">Humano</option>
            <option value="Alien">Alienígena</option>
            <!-- Adicione mais opções de espécies conforme necessário -->
        </select>

        <select id="statusFilter">
            <option value="">Todos os Status</option>
            <option value="Alive">Vivo</option>
            <option value="Dead">Morto</option>
            <option value="unknown">Desconhecido</option>
        </select>
    </div>

    <button id="favoriteFilter">Mostrar Favoritos</button>

    <div class="character-grid" id="characterGrid"></div>
    <script src="script.js"></script>
</body>
</html>
